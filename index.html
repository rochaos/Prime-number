<html>

<head>
    <title>2B式质数乘积穷举游戏</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">开始穷举吧!</h1>
            <p class="lead">用现代智能（智障穷举）的方法来搞定用质数出题的征婚妹子</p>
            <hr class="my-4">
            <p>此app功能单一且非常简陋，顺便高度怀疑这种妹子是在面试钓鱼，请保持警惕</p>
            <a class="btn btn-info" href="https://github.com/rochaos/Prime-number" role="button">Fork Me on GitHub</a>
        </div>
        <div class="row mb-3">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6 text-center">
                <div class="form-group">
                    <h1>PART1:</h1>
                    <label>已知乘积求2个质数</label>
                    <input type="number" class="form-control text-center" id="firstquestion" placeholder="7140229933">
                    <small class="form-text text-muted">结果将弹窗显示</small>
                    <button type="button" class="btn btn-primary" id="btn1">算一下！</button>
                </div>
            </div>
            <div class="col-1 col-md-3"></div>
        </div>

        <div class="row mb-3">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6 text-center">
                <div class="form-group">
                    <h1>PART2: </h1>
                    <label>乘积结果末尾带星号</label>
                    <input type="number" class="form-control mb-2 text-center" id="totalLength" placeholder="总共位数">
                    <input type="text" class="form-control mb-2 text-center" id="secondquestion" placeholder="已知数字6541367">
                    <input type="number" class="form-control mb-2 text-center" id="no_of_star" placeholder="末尾星号数量">
                    <small class="form-text text-muted">本计算非常耗时，会有假死现象，请耐心等待！</small>
                    <button type="button" class="btn btn-warning" id="btn2">试试！</button>
                </div>
            </div>
            <div class="col-1 col-md-3"></div>
        </div>

        <div class="row mb-3">
            <div class="col-1 col-md-3"></div>
            <div class="col-10 col-md-6 text-center">
                <div class="form-group">
                    <h1>PART3: </h1>
                    <label>数数字</label>
                    <input type="number" class="form-control mb-2 text-center" id="answeredNumber" placeholder="已知数字866278171">
                    <input type="number" class="form-control mb-2 text-center" id="numberToCount" placeholder="所求重复次数的数字">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                        <label class="form-check-label" for="inlineRadio1">奇数序列</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                        <label class="form-check-label" for="inlineRadio2">偶数序列</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" checked>
                        <label class="form-check-label" for="inlineRadio3">所有序列 </label>
                    </div>
                    <small class="form-text text-muted">计数范围为0到已知数字（包括该数字），本计算可能会造成浏览器假死，请耐心等待</small>
                    <button type="button" class="btn btn-warning" id="btn3">数一数！</button>
                </div>
            </div>
            <div class="col-1 col-md-3"></div>
        </div>

        <script src="zhishu.js"></script>
    </div>
</body>

</html>
